    <h1>Word Scramble</h1>
    <aside>
        Rules<br>
        <ul>
            <li>Pick a difficulty level</li>
            <ul>
                <li>Easy<br>
                    Guess a four letter word in 15 seconds<br>
                    You get 3 trys
                </li>
                <li>Normal<br>
                    Guess a 6 letter word in 10 seconds<br>
                    You get 2 trys
                </li>
                <li>Hard<br>
                    Guess a 10 letter word in 8 seconds<br>
                    You get one try
                </li>
            </ul>
        </ul>
    </aside>
    
    <button type="button" id="easy">Easy</button>
    <button type="button" id="normal">Normal</button>
    <button type="button" id="hard">Hard</button>
    <input type="text" name="GuessBox" id="guess"><br>
    <button type="button" id="submit">Submit</button>
    <button type="button" id="reset">Reset</button>
</body>
</html>
